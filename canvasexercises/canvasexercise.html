<!DOCTYPE html>
<html>
<body>
    
<canvas id="mycanvas" width="800" height="600" style="border:5px solid #000000;background-color: aqua">
    </canvas>
    <script>
       var canvas = document.getElementById("mycanvas");
       var ctx = canvas.getContext("2d");
        //draw rectangle
       ctx.fillStyle = "Gray";
       ctx.fillRect(0,0,800,50);
       //draws line
       ctx.moveTo(0,0);
       ctx.lineTo(800,600);
       ctx.stroke();
       //draw circle
       ctx.beginPath();
       ctx.arc(400, 300, 100, 0, 2 * Math.PI);
       ctx.stroke();
       //gradint
       var grd = ctx.createLinearGradient(0,0,200,0);
       grd.addColorStop(0, "White");
       grd.addColorStop(1, "Gray");
       //fill grad
       ctx.fillStyle = grd;
       ctx.fillRect(0,550,800,50);
       // rad grad
       var grd = ctx.createRadialGradient(75, 50 ,5 ,90, 60,100);
        grd.addColorStop(0, "Gray");
        grd.addColorStop(1, "White");
        //fill rad grad
        ctx.fillStyle = grd;
        ctx.fillRect(0,270,800,50);
    </script>
    </body>
</html>
