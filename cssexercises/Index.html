<!DOCTYPE html>
<html>
  <head>
      <title>CSS Excercises Vol.1</title>
      
      <style type="text/css">
          body{
              background-color:aqua;
              margin:0;
          }
          h1{
              color:bisque;
              font-family:fantasy;
              font-size:4em;
              margin-top:5px;
              margin-right:0;
              margin-bottom:0;
              margin-left:10px;
          }
          h3{
              color:blanchedalmond;
              font-family:cursive;
              font-size:2em;
              margin:5px 0 0 10px;
          }
          div#box{
              background-color:darkgray;
              width:100px;
              height:100px;
              position: absolute;
              left: 300px;
              top: 300px;  
          }
          div#circle{
              background-color:darkgray;
              width:100px;
              height:100px;
              border-radius: 100%;
              position: absolute;
              left: 200px;
              top: 200px;  
          }
      </style>
    </head>
    <body>
       <h1>CSS Exercises</h1>
       <h3>VOl.1</h3>
       <div id="box"></div>
       <div id="circle"></div>
    </body>
</html>
