<!DOCTYPE html>
<html>
<body>
    
    <p id="p1">You are awesome</p>
    <p id="p2">You are smart</p>
    <p id="p3">Never give up</p>
    <p id="p4">Keep working</p>
    <p id="p5">You are unstopable</p>
    
    
    <script>
    document.getElementById("p1").style.color = "MediumSeagreen";
    document.getElementById("p1").style.fontFamily = "Times New Roman";
    document.getElementById("p1").stylefontSize = "larger";</script>
    
    <script>
    document.getElementById("p2").style.color = "blue";
    document.getElementById("p2").style.fontFamily = "Arial";
    document.getElementById("p2").stylefontSize = "larger";
    </script>
    
    <script>
    document.getElementById("p3").style.color = "deepPink";
    document.getElementById("p3").style.fontFamily = "Courier New";
    document.getElementById("p3").stylefontSize = "smaller";
    </script>
    
    <script>
    document.getElementById("p4").style.color = "cyan";
    document.getElementById("p4").style.fontFamily = "Verdana";
    document.getElementById("p4").stylefontSize = "larger";</script>
    
    <script>
    document.getElementById("p5").style.color = "bisque";
    document.getElementById("p5").style.fontFamily = "Georgia";
    document.getElementById("p5").stylefontSize = "smaller";
    </script>
    
    
    <p>The paragraph above was changed by a script.</p>
    
    </body>
</html>
